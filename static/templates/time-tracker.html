<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="../css/tracker-style.css">
</head>
<body>
    <div class="container">
        <h2>Time Tracker</h2>

        <div class="toggle-container">
            <label>Start Tracking</label>
            <input type="checkbox" id="timeToggle">
            <label for="timeToggle" class="toggle-label"></label>
        </div>

        <p id="timer">Tracked Time: 0 mins</p>

        <input type="text" id="companyName" placeholder="Company Name">
        <input type="text" id="projectName" placeholder="Project Name">
        <input type="text" id="activityName" placeholder="Activity Name">

        <div class="screenshot-section">
            <h3>Recent Screenshots</h3>
            <div id="screenshotPreview"></div>
        </div>
    </div>

    <script src="../../tracker-renderer.js"></script>
</body>
</html>
